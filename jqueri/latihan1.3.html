<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="viewTEXT">tampilkan text</button>
    <button id="hideTEXT">sembunyikan text</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime obcaecati commodi ad rem nostrum deleniti, numquam doloremque? Veniam qui doloribus quibusdam beatae delectus, nulla sequi earum dolorem atque hic voluptatibus.</p>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
</script>
<script>
    $( function(){
        $('p').hide()
        $('#hideTEXT').hide()
        $('#viewTEXT').on('click',function(){
            $('p').show(500)
            $(this).hide()
            $('#hideTEXT').show()
        })
        //

    })
</script>
             
</body>
